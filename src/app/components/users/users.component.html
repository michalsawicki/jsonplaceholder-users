<!-- loading text before data is recieved -->
<div *ngIf="!(data$ | async)" class="loading-spinner">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<!-- table with users -->
<table *ngIf="(data$ | async)" class="users-table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (data$ | async); index as id ">
      <td scope="row">{{ item.id }}</td>
      <td>
        <a [routerLink]="['/app/users', id + 1]" (click)="postData(item)">
       {{ item.name }}
      </a>
      </td>
    </tr>
  </tbody>
</table>
